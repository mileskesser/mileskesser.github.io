<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    .project-list {
      list-style: none;
      padding: 0;
      margin: 20px;
      width: 90%;
      max-width: 600px;
    }
    .project {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .project a {
      text-decoration: none;
      color: #007BFF;
    }
    .project a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  <ul class="project-list" id="project-list"></ul>

  <script>
    // Simulating project data
    const projects = [
      { name: 'OpenGL Animation', url: '#', description: 'OpenGL graphics animation project' },
      { name: 'Exercise Tracker App', url: '#', description: 'Track your daily workouts' },
      { name: 'Rock Paper Scissors Game', url: 'rock-paper-scissors.html', description: 'Play Rock Paper Scissors!' },
      { name: 'Figma Example', url: 'https://www.figma.com', description: 'Clickable Figma prototype' },
      { name: 'Weather App', url: '#', description: 'Weather app with city backgrounds' },
      { name: 'Game', url: 'game.html', description: 'First-person maze game' },
      { name: 'Video Demo', url: 'video.html', description: 'Watch the video demo of my app' }
    ];

    // Render projects dynamically
    const projectList = document.getElementById('project-list');
    projects.forEach(project => {
      const projectItem = document.createElement('li');
      projectItem.classList.add('project');
      projectItem.innerHTML = `
        <h2>${project.name}</h2>
        <p>${project.description}</p>
        <a href="${project.url}" target="_blank">View Project</a>
      `;
      projectList.appendChild(projectItem);
    });
  </script>
</body>
</html>
